<!-- when cart is empty -->
 <ng-container  *ngIf="products.length==0">
    <div class="container text-center border mt-5">
        <div class="">
            <h5 class="">My Cart</h5>
    
        </div>
    <div class="center">
        <img src="" alt="">
        <h4>Your Cart Is Empty</h4>
        <h6>Add Item To It Now</h6>
        <button routerLink="" class="btn btn-primary">SHOP NOW</button>
    
    </div>
    </div>
</ng-container>
    

<!-- when cart having item  -->
<ng-container *ngIf="products.length!=0">

<div class="container">
<div class="card-table border">
    <div class="cart-product">
        <table class="table table-responsive  ">
            <thead>
                <th>sr.No</th>
                <th>Product Name</th>
                <th>Product Image</th>
                <th>Description</th>
                <th>price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>


            </thead>
            <tbody>
                <tr *ngFor="let item of products" >
                    <td>{{item.id}}</td>
                    <td>{{item.title}}</td>
                    <td><img style="width: 120px;" [src]="item.image" alt=""></td>
                    <td style="width: 25%;">{{item.description}}</td>
                    <td style="width: 12%;">{{item.price}}</td>
                    <td style="width: 12%;">{{item.Quantity}}</td>
                    <td style="width: 12%;">{{item.Total}}</td>
                    <td>
                        <button (click)="removeItemCart(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                    </td>
                    
                </tr>
                <td colspan="4"></td>
                <td><button (click)="removeAllItem()" style="color: black;" class="btn btn-danger">Empty Cart</button></td>
                <td><button style="color: black;" routerLink="" class="btn btn-primary">Shop More</button></td>
                <td><button (click)="checkout()" style="color: black;" class="btn btn-success">Checkout</button></td>
                <td><strong>Grand Total : $ {{totalPrice}}</strong></td>
               
            </tbody>
        </table>
        
    </div>
</div>
</div>
</ng-container>
